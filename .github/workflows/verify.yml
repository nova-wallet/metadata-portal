name: Verify

on:
  pull_request:
    branches:
      - master
    paths:
      - 'public/qr/**'
      - 'config.toml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/rust-install

      - name: âš™ Build metadata-cli
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: âš™ Run verifier
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release -- -c=config.toml verify

      - name: âš™ Run verifier dev
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release -- -c=config_dev.toml verify
